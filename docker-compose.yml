version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "80:80"
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "4000:4000"
    networks:
      - app_network

networks:
  app_network:
